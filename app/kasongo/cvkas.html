<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="stylesheet" href="cvstyle.css">
        <title class="firstitle">Kasongo Resume Homepage</title>
        <link href="https://fonts.googleapis.com/css?family=Days One" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body onload="myFunction()">
        <div id="loader"></div>
        <div id="myloader" class="animate-bottom">
            <form>
                <img src="hello.gif" alt="hi">
                <button><a href="kasongo.html">Click here and be prepared for the unexpected</a></button>
            </form> 
        </div>
    </body>

    <script>
        var myVar;
            
        function myFunction() {
            myVar = setTimeout(showPage, 3000);
        }
            
        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("myloader").style.display = "block";
        }
    </script>
            
</html>
