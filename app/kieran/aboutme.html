<!DOCTYPE HTML>

<html>
<head>
  <style>
  * {
    box-sizing: border-box;
  }
  body {
    margin:0;
    display:grid;
    grid-template-areas:
    "header"
    "nav"
    "main"
    "footer"
;
    grid-template-columns: 1fr;

    
  }
  body>* {
    padding: 15px;
  }
  nav{background-color: red;
  grid-area: nav}

  header {
    background-color: yellow;
    grid-area: header;
  }

  main {
    background-color: blue;
    grid-area: main;

  }
  main div.me {
      background-color: grey;
      grid-area: me;
  }

  main div.interests {
      background-color: pink;
      grid-area: interests;
  }

  main div.skills {
      background-color: greenyellow;
      grid-area: skills;
  }
  footer {
    background-color:lightblue;
    grid-area: footer;
  }
  </style>
  </head>
  <body>

    <header>
        Kieran Taylor
    </header>
    <nav>
      navbar
      </nav>


      <main>
      <div class="me">me</div>
      <div class="interests">interests</div>
      <div class="skills">skills</div>
    </main>


    
  </body>

</html>
