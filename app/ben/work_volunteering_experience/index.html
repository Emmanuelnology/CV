                    <text x="400" y="170" class="huboo-modal" style="display: none; text-anchor: middle; font-weight: 550">Warehouse Assistant, Huboo (September 2018 &ndash; October 2018)</text>
                    <text x="100" y="210" class="huboo-modal" style="display: none">Located and carefully packaged a large variety of items, before</text>
                    <text x="100" y="235" class="huboo-modal" style="display: none">sorting and despatching them as mail.</text>
                    <text x="100" y="265" class="huboo-modal" style="display: none">Reliably booked in incoming items, individually labelling them and</text>
                    <text x="100" y="290" class="huboo-modal" style="display: none">storing them in their correct location.</text>
                    <text x="100" y="320" class="huboo-modal" style="display: none">Rearranged, tidied and organised shelves in order to optimise</text>
                    <text x="100" y="345" class="huboo-modal" style="display: none">efficiency of both despatching and booking in.</text>

                    <rect x="75" y="213.5" rx="10" ry="10" class="teaching-modal" />
                    <text x="400" y="250" class="teaching-modal" style="display: none; text-anchor: middle; font-weight: 550">Casual Teaching Assistant, University of Bath</text>
                    <text x="400" y="275" class="teaching-modal" style="display: none; text-anchor: middle; font-weight: 550">(September 2017 &ndash; May 2018)</text>
                    <text x="100" y="315" class="teaching-modal" style="display: none">Tutored a group of nine first-year mathematics students in discrete</text>
                    <text x="100" y="340" class="teaching-modal" style="display: none">mathematics, cryptography and coding.</text>
                    <text x="100" y="370" class="teaching-modal" style="display: none">Utilised both written and verbal communication skills to explain new</text>
                    <text x="100" y="395" class="teaching-modal" style="display: none">mathematical concepts.</text>
                    <text x="100" y="425" class="teaching-modal" style="display: none">Marked both written worksheets and MATLAB code on a weekly</text>
                    <text x="100" y="450" class="teaching-modal" style="display: none">basis and assisted with the marking of MATLAB coursework.</text>
                    <text x="100" y="480" class="teaching-modal" style="display: none">Liaised with unit conveyors about overall student progress and any</text>
                    <text x="100" y="505" class="teaching-modal" style="display: none">potential issues raised by students.</text>

                    <text x="400" y="355" class="gift-shop-modal" style="display: none; text-anchor: middle; font-weight: 550">(May 2017 &ndash; September 2017)</text>

                    <text x="100" y="450" class="gift-shop-modal" style="display: none">Trusted to use a till and card machine, to handle money and in the</text>
                    <text x="100" y="475" class="gift-shop-modal" style="display: none">balancing process.</text>
                    <text x="100" y="505" class="gift-shop-modal" style="display: none">Stacked and restocked shelves in an organised and attractive</text>
                    <text x="100" y="530" class="gift-shop-modal" style="display: none">manner.</text>

                    <text x="400" y="410" class="tti-modal" style="display: none; text-anchor: middle; font-weight: 550">Travelling Ticket Inspector, Avon Valley Railway</text>
                    <text x="400" y="435" class="tti-modal" style="display: none; text-anchor: middle; font-weight: 550">(May 2017 &ndash; September 2017)</text>
                    <text x="100" y="475" class="tti-modal" style="display: none">Checked and sold tickets to customers, whilst also providing</text>
                    <text x="100" y="500" class="tti-modal" style="display: none">information about the railway.</text>
                    <text x="100" y="530" class="tti-modal" style="display: none">Carried out health and safety procedures to ensure the safety and</text>
                    <text x="100" y="555" class="tti-modal" style="display: none">comfort of all passengers.</text>
                    <text x="100" y="585" class="tti-modal" style="display: none">Assisted school parties and disabled travellers both during the</text>
                    <text x="100" y="610" class="tti-modal" style="display: none">journey and on the platforms.</text>
                    <text x="100" y="640" class="tti-modal" style="display: none">Kept the train clean and tidy at all times and displayed relevant</text>
                    <text x="100" y="665" class="tti-modal" style="display: none">seat reservation labels.</text>

                    <text x="100" y="580" class="ribbon-modal" style="display: none">nine to eleven year olds.</text>
                    <text x="100" y="610" class="ribbon-modal" style="display: none">Safely managed teams of ten children at county competitions whilst</text>
                    <text x="100" y="635" class="ribbon-modal" style="display: none">reliably umpiring games between different schools.</text>
                    <text x="100" y="665" class="ribbon-modal" style="display: none">Encouraged and developed healthy relationships between the</text>
                    <text x="100" y="690" class="ribbon-modal" style="display: none">school and local cricket club.</text>

                    <text x="100" y="660" class="beavers-modal" style="display: none">indoor and outdoor activities.</text>
                    <text x="100" y="690" class="beavers-modal" style="display: none">Planned a safe and exciting programme of games, crafts and life</text>
                    <text x="100" y="715" class="beavers-modal" style="display: none">skill sessions for six to eight year olds.</text>
                    <text x="100" y="745" class="beavers-modal" style="display: none">Maintained positive relationships with other troop leaders and</text>
