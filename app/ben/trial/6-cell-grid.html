<!DOCTYPE HTML>
<html lang="en">
<head>
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="6-cell-grid.css">
    <title>6 Cell</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
        }
        
        #grid .grid-cell {
            background-color: red;
            border: 1px blue solid;
            height: 100px;
        }
    </style>
</head>
<body>
    <main class="active-f" id="grid">
        <section class="grid-cell" id="title" data-target="active-title"></section>
        <section class="grid-cell" id="about" data-target="active-about"></section>
        <section class="grid-cell" id="skills" data-target="active-skills"></section>
        <section class="grid-cell" id="work" data-target="active-work"></section>
        <section class="grid-cell" id="contact" data-target="active-contact"></section>
        <section class="grid-cell" id="hobbies" data-target="active-hobbies"></section>
        <section class="grid-cell" id="qualifications" data-target="active-qualifications"></section>
    </main>
    <footer>
        
    </footer>
    
    <script src="6-cell-grid.js"></script>
</body>

</html>
