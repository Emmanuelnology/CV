<script>
    function hideIfHidden(element){
        if(element.hasClass('hidden')){
            element.animate({left: '100vw'});
        } else {
            element.animate({left: '35px'});
        }
    }

        parent.toggleClass('hidden');
        hideIfHidden(parent);
