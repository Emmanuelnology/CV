<!DOCTYPE HTML>
<head>
    <title>GeorgeFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body onload="delay()">
    <div class="containment">
        <div class="background">

        </div>
        <div id="logo">
            <img src="img/georgeflix/Georgeflix.png" alt="georgeflix logo">
            <p id="first-text">Email address:</p>
            <div class="form">
                <p id="first">&zwnj;</p>
            </div>
            <p>Password:</p>
            <div class="form">
                <p id="second">&zwnj;</p>
            </div>
            <a href="cv.html">
                <div class="sign-in">
                    <p>Sign in</p>
                </div>
            </a>
            <p id="paper-cv">In a rush and just want the standard CV?</p>
            <a href="George_Webster_CV.pdf" rel="noopener" target="_blank">
                <div id="download"> 
                    <p>Download CV <i class="fas fa-download"></i></p>
                </div>
            </a>

        </div>
    </div>

    <script src="script.js"></script>

</body>
