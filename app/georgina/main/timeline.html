        }

            margin: 1em 0;
        }
        
        .timeline {
            display: grid;
            grid-template-columns: 1fr 1fr;
            font-size: large;
        }
        
        strong {
            font-weight: 600;
        }
        
        .timeline > div {
            padding: 0.25em 0.5em;
            border-color: lightgrey;
            border-style: solid;
            border-width: 0;
        }
        
        .timeline > div > div {
            padding: 0.5em;
        }
        
        .timeline > *:nth-child(even) > div::before {
            content: " ";
            width: 1em;
            height: 1em;
            border: lightgrey solid 0.125em;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: -0.75em;
            top: 0.75em;
            z-index: 2;
        }
        
        .timeline > div:nth-child(even) {
            border-left-width: 0.125em;
            position: relative;
            text-align: left;
        }
        
        .timeline > div:nth-child(odd) {
            border-right-width: 0.125em;
            text-align: right;
        }
        
        body > div {
            flex: 1;

        background-color: red;
