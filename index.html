<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <style>
            * {
                box-sizing: border-box;
            }
         

    body {
        margin: 0;
        
    }

    main {
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        height:100vh;
    }
            main>div {
                margin:0;
                padding:0;
                height:100%;
                background-image:url("http://www.placekitten.com/600/600");
                background-size:cover;
                background-repeat:no-repeat;
                color:rgba(255,255,255,0.5);
                display:flex;
                align-items: center;
                justify-content: center;
                font-weight:800;
                font-size: 20px;
                position:relative;
            }

            main>div a {
                z-index:1;
                color:inherit;
                text-decoration: none;
            }

            main>div:hover .darken {
                display:none;
            }

            main>div a:hover {
                color:white;
            }
            .darken {
                position:absolute;
                left:0;
                right:0;
                top:0;
                bottom:0;
                background-color:rgba(0,0,0,0.5);
            }

            #kieran {
                background-image: url('app/avatars/kieran.jpg');
            }
        </style>
    </head>
